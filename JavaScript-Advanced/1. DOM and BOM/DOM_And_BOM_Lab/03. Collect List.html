<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        document.getElementById("result").value = Array.from(document.querySelectorAll('#items li'))
                        .map(li=>li.textContent).join("\n");

    }
</script>
</body>
</html>
